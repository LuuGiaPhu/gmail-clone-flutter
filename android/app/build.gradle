plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin phải được apply sau Android và Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.gmail_homepage"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.gmail_homepage"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Thêm dòng này vào cuối file nếu bạn dùng Google Sign-In hoặc Firebase
apply plugin: 'com.google.gms.google-services'
dependencies {
    // ...existing dependencies...
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}